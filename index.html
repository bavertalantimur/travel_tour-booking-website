<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    
    <link rel="stylesheet" href="css/style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
</head>
<body>
   
    
  <!--Header-->
  <section id="header"> 
    <div class="header">
        <div class="header__logo">
            <h3 class="header__logo-text">Travel</h3>
            <img src="img/logo.svg">
        </div>
        <div class="navbar">
            <ul class="header__navigation">
                <li class="header__navigation-item"> <a  class="header__navigation link" href="">Home</a> </li>
                <li class="header__navigation-item"> <a  class="header__navigation link" href="">About</a> </li>
                <li class="header__navigation-item"> <a  class="header__navigation link" href="">Services</a> </li>
                <li class="header__navigation-item"> <a  class="header__navigation link" href="">Upcomming Packages</a> </li>
            </ul>
        </div>
        <div class="header__btn">
            <a  href="" >Get in Touch </a>
        </div>
        
    </div>
  </section>
  <!--header end-->

  
  <section id="main"  >
    <div class="main">
        <div class="main_title">
            <img class="title_logo" src="img/title_logo.svg">
            <h2 class="main_title_item">No matter where <br> you're going to ,we'll<br> take you there</h2>
        </div>
        <div class="main_menu">
            <div class="main_menu_container">
                <a class="main_menu_item" href="">Where to?</a>
                
            </div>
           
            <div class="main_menu_container">
                <a  class="main_menu_item" href="">Travel Type</a>
                <img class="main_menu_icon" src="img/Vector.svg">
            </div>
            <div class="main_menu_container">
                <a class="main_menu_item" href="">Duration </a>
                <img class="main_menu_icon" src="img/Vector.svg">
            </div>
            <div class="main_menu_container">
                <a class="main_menu_btn" href="">Submit </a>
            </div>

        </div>
        <div class="person_card">
            <div class="person_card_img">
                <div class="person_card_item">
                    <img src="img/Ellipse 31.svg">
                </div>
                <div class="person_card_item">
                    <img src="img/Ellipse 32.svg">
                </div>
                <div class="person_card_item">
                    <img src="img/Ellipse 33.svg">
                </div>
                <div class="person_card_item">
                    <img src="img/Ellipse 34.svg">
                </div>
                <div class="person_card_item">
                    <img src="img/Ellipse 35.svg">
                </div>
                <div class="person_card_item">
                    <img src="img/Ellipse 36.svg">
                </div>
                <div class="person_card_item-1">
                    <img class="person_card_img-2" src="img/Ellipse 37.svg">
                </div>
            </div>
            
            <div class="person_card_text">
                <span class="person_card_text_item">2,500 people booked Tommorowland Event in last 24 hours</span>
            </div>
        </div>

    </div>
  </section>
<!-- Supporter-start --> 
  <section id="supporter">
    <div class="supporter">
        <div class="supporter_content">
            <img  class="supporter_content_img" src="img/image 909.jpg">
        </div>
        <div class="supporter_content">
            <img  class="supporter_content_img" src="img/image 909.jpg">
        </div>
        <div class="supporter_content">
            <img  class="sponsor_content_img" src="img/image 909.jpg">
        </div>
        <div class="supporter_content">
            <img  class="supporter_content_img" src="img/image 909.jpg">
        </div>
        <div class="supporter_content">
            <img  class="supporter_content_img" src="img/image 909.jpg">
        </div>

       </div>
  </section>
  <!-- Supporter-end --> 
 
 
</body>
