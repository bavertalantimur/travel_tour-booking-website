            </ul>
        </div>
        <div class="header__btn">

        </div>
        
    </div>
  </section>
  <!--header end-->

  <!--Tamam knka header ve main arasında bir ilişki kalmadı, sectionlar birbirinden bağımsız ilerlesin :))
tamadmrııı kolay gelsin bb-->
